apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: audiobooks
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - audiobooks.cloudcentral.tech
      secretName: tunnel-creds
  rules:
    - host: audiobooks.cloudcentral.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: audiobooks
                port:
                  number: 3005

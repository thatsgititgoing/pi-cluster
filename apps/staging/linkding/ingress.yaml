apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkding
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - hub.cloudcentral.tech
      secretName: tunnel-credentials  # ðŸ‘ˆ This is your TLS secret
  rules:
    - host: hub.cloudcentral.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: linkding
                port:
                  number: 9090
